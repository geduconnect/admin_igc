<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Form with Enquiry Tracking</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  .form-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px #ccc;
  }
</style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">Submit Enquiry</h4>
      <form id="submit-to-google-sheet">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" id="email" name="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number:</label>
          <input class="form-control" id="contact_number" name="contact_number" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="" disabled selected hidden>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" required></textarea>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="age" name="age" />
          <label class="form-check-label" for="age">Over 18 years old</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ex" name="ex" required />
          <label class="form-check-label" for="ex">Agree with terms and policies</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
      </form>
    </div>

    <div class="form-container mt-5">
      <h5 class="text-center mb-3">Track Your Enquiry</h5>
      <input id="enquiry-id" class="form-control mb-2" placeholder="Enter Enquiry ID" />
      <button id="track-btn" class="btn btn-info btn-block">Check Status</button>
      <div id="remark-result" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNmaCSQhdu1fc0N6c9TSUlz758RyHKqP28MPIl8JxpptYSmqDBVg2R8ah53V6uFSO0Mg/exec";
    const lookupURL = scriptURL; // Same URL for GET & POST

    const form = document.getElementById("submit-to-google-sheet");
    form.addEventListener("submit", e => {
      e.preventDefault();

      const enquiryId = "ENQ" + Date.now();
      const formData = new FormData(form);
      formData.append("enquiry_id", enquiryId);

      // Append checkbox values explicitly as Yes/No
      formData.set("age", document.getElementById("age").checked ? "Yes" : "No");
      formData.set("ex", document.getElementById("ex").checked ? "Yes" : "No");

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          Swal.fire(
            "Submitted!",
            `Your enquiry has been submitted successfully.<br><strong>Enquiry ID: ${enquiryId}</strong>`,
            "success"
          );
          form.reset();
        })
        .catch(() => {
          Swal.fire("Error", "Submission failed. Please try again.", "error");
        });
    });

    document.getElementById("track-btn").addEventListener("click", () => {
      const id = document.getElementById("enquiry-id").value.trim();
      if (!id) {
        alert("Please enter your Enquiry ID.");
        return;
      }

      fetch(`${lookupURL}?id=${encodeURIComponent(id)}`)
        .then(res => res.json())
        .then(data => {
          const remark = data.remark || "No remarks found.";
          document.getElementById("remark-result").innerHTML = `<strong>Status/Remarks:</strong><br>${remark}`;
        })
        .catch(() => {
          document.getElementById("remark-result").innerHTML = "Error fetching remark.";
        });
    });
  </script>
</body>
</html>
