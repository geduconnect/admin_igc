<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry Form with Tracking</title>
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <!-- Enquiry Form -->
    <div class="form-container">
      <h4 class="text-center mb-4">Submit Your Enquiry</h4>
      <form id="enquiry-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input required type="text" id="name" name="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input required type="email" id="email" name="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="contact_number">Contact Number:</label>
          <input required type="text" id="contact_number" name="contact_number" class="form-control" />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select required id="gender" name="gender" class="form-control">
            <option value="" disabled selected hidden>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea required id="message" name="message" class="form-control"></textarea>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="age" name="age" class="form-check-input" />
          <label for="age" class="form-check-label">Over 18 years old</label>
        </div>
        <div class="form-check mb-4">
          <input required type="checkbox" id="ex" name="ex" class="form-check-input" />
          <label for="ex" class="form-check-label">Agree with terms and policies</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <!-- Enquiry Tracking -->
    <div class="form-container mt-5">
      <h5 class="text-center mb-3">Track Your Enquiry</h5>
      <input
        type="text"
        id="enquiry-id"
        placeholder="Enter Enquiry ID"
        class="form-control mb-3"
      />
      <button id="track-btn" class="btn btn-info btn-block">Check Status</button>
      <div id="remark-result" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";

    document.getElementById("enquiry-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // Generate unique enquiry ID
      const enquiryId = "ENQ" + Date.now();
      formData.append("enquiry_id", enquiryId);

      // Append checkbox values as Yes/No
      formData.set("age", form.age.checked ? "Yes" : "No");
      formData.set("ex", form.ex.checked ? "Yes" : "No");

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: formData,
          mode: "cors",
        });

        const json = await res.json();

        if (json.result === "Success") {
          Swal.fire({
            icon: "success",
            title: "Enquiry Submitted!",
            html: `Your enquiry has been submitted.<br><strong>Enquiry ID:</strong> ${enquiryId}`,
          });
          form.reset();
        } else {
          Swal.fire("Error", "Failed to submit enquiry. Please try again.", "error");
        }
      } catch (err) {
        Swal.fire("Error", "Network or server error occurred.", "error");
      }
    });

    document.getElementById("track-btn").addEventListener("click", async () => {
      const enquiryId = document.getElementById("enquiry-id").value.trim();
      const resultDiv = document.getElementById("remark-result");
      resultDiv.innerHTML = "";

      if (!enquiryId) {
        Swal.fire("Input Required", "Please enter your Enquiry ID.", "warning");
        return;
      }

      try {
        const url = `${scriptURL}?id=${encodeURIComponent(enquiryId)}`;
        const res = await fetch(url, { method: "GET", mode: "cors" });
        const json = await res.json();

        if (json.remark) {
          resultDiv.innerHTML = `<strong>Status/Remarks:</strong><br>${json.remark}`;
        } else if (json.error) {
          resultDiv.textContent = json.error;
        } else {
          resultDiv.textContent = "No remarks found.";
        }
      } catch (err) {
        resultDiv.textContent = "Failed to fetch enquiry status.";
      }
    });
  </script>
</body>
</html>
